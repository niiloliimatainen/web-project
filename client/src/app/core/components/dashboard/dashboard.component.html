<ng-template #loading>
  <mat-spinner color="accent" class="loading-spinner"></mat-spinner>
</ng-template>

<ng-container *ngIf="(this.loading$ | async) === false; else loading">
  <div class="dashboard-container">
    <h2 class="header">All code snippets</h2>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <app-entity
        [entity]="ent"
        *ngFor="let ent of this.entityList"
      ></app-entity>
    </mat-nav-list>
  </div>
</ng-container>

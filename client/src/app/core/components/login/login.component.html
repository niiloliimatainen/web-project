<button
  mat-icon-button
  class="close-btn"
  aria-label="Close"
  [mat-dialog-close]="true"
>
  <mat-icon>keyboard_backspace</mat-icon>
</button>

<div mat-dialog-content>
  <ng-container *ngIf="loginPage">
    <div class="header-container">
      <h1 class="header">Sign-in</h1>
    </div>
    <div class="content">
      <form class="input-container" [formGroup]="loginForm">
        <mat-form-field color="accent">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="username"
          />
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="visible ? 'text' : 'password'"
            formControlName="password"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            class="visibility-button"
            matSuffix
            (click)="visible = !visible"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="visible"
          >
            <mat-icon>{{ visible ? "visibility" : "visibility_off" }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <button mat-flat-button color="accent" (click)="login()">Sign-in</button>
      <a class="register-link" href="#" (click)="loginPage = false"
        >Don't have an account yet? Register here</a
      >
    </div>
  </ng-container>

  <ng-container *ngIf="!loginPage">
    <div class="header-container">
      <h1 class="header">Register</h1>
    </div>
    <div class="content">
      <form class="input-container" [formGroup]="registerForm">
        <mat-form-field color="accent">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="username"
          />
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="visible ? 'text' : 'password'"
            formControlName="password"
            autocomplete="new-password"
          />
          <button
            mat-icon-button
            class="visibility-button"
            matSuffix
            (click)="visible = !visible"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="visible"
          >
            <mat-icon>{{ visible ? "visibility" : "visibility_off" }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field color="accent">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            [type]="confirmVisible ? 'text' : 'password'"
            formControlName="confirmPassword"
            autocomplete="new-password"
          />
          <button
            mat-icon-button
            class="visibility-button"
            matSuffix
            (click)="confirmVisible = !confirmVisible"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="visible"
          >
            <mat-icon>{{
              confirmVisible ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <button mat-flat-button color="accent" (click)="register()">
        Register
      </button>
    </div>
  </ng-container>
</div>
